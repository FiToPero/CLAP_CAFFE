<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner QR - CLAP BAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .scanner-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            margin-bottom: 1rem;
        }

        .controls {
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-container h3 {
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .result-text {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            word-break: break-all;
            font-family: monospace;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .result-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .copy-btn, .open-btn {
            background: linear-gradient(45deg, #4ecdc4, #2ecc71);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover, .open-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .status {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: #2ecc71;
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
        }

        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: #3498db;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .scanner-container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .result-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Volver</a>
    
    <div class="header">
        <h1>üì± Esc√°ner QR</h1>
        <p>Apunta tu c√°mara al c√≥digo QR para escanearlo</p>
    </div>

    <div class="scanner-container">
        <div id="reader"></div>
        
        <div class="controls">
            <button id="start-btn" class="btn">Iniciar Esc√°ner</button>
            <button id="stop-btn" class="btn" disabled>Detener Esc√°ner</button>
        </div>

        <div id="status" class="status hidden"></div>

        <div id="result-container" class="result-container hidden">
            <h3>‚úÖ C√≥digo QR Detectado:</h3>
            <div id="result-text" class="result-text"></div>
            <div class="result-actions">
                <button id="copy-btn" class="copy-btn">üìã Copiar</button>
                <button id="open-btn" class="open-btn hidden">üîó Abrir Enlace</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        let html5QrcodeScanner = null;
        let isScanning = false;

        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusDiv = document.getElementById('status');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const copyBtn = document.getElementById('copy-btn');
        const openBtn = document.getElementById('open-btn');

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }

        function hideStatus() {
            statusDiv.classList.add('hidden');
        }

        function isURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`C√≥digo QR escaneado: ${decodedText}`, decodedResult);
            
            resultText.textContent = decodedText;
            resultContainer.classList.remove('hidden');
            
            // Mostrar bot√≥n de abrir si es una URL
            if (isURL(decodedText)) {
                openBtn.classList.remove('hidden');
            } else {
                openBtn.classList.add('hidden');
            }
            
            showStatus('¬°C√≥digo QR escaneado exitosamente!', 'success');
            
            // Reproducir sonido de √©xito (si el navegador lo permite)
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+H2v2YdCE2S2/LNeSsFJHfH8N2QQAoUXrTp66hVFA==');
                audio.play().catch(() => {});
            } catch (e) {}
        }

        function onScanFailure(error) {
            // No mostrar errores de escaneo continuo
        }

        function startScanning() {
            if (isScanning) return;
            
            showStatus('Iniciando esc√°ner...', 'info');
            
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    showTorchButtonIfSupported: true,
                    showZoomSliderIfSupported: true,
                    defaultZoomValueIfSupported: 2
                },
                false
            );

            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            
            isScanning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            hideStatus();
        }

        function stopScanning() {
            if (!isScanning || !html5QrcodeScanner) return;
            
            html5QrcodeScanner.clear().then(() => {
                isScanning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                showStatus('Esc√°ner detenido', 'info');
            }).catch(err => {
                console.error('Error al detener el esc√°ner:', err);
                showStatus('Error al detener el esc√°ner', 'error');
            });
        }

        function copyToClipboard() {
            const text = resultText.textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showStatus('¬°Texto copiado al portapapeles!', 'success');
                }).catch(() => {
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showStatus('¬°Texto copiado al portapapeles!', 'success');
            } catch (err) {
                showStatus('No se pudo copiar el texto', 'error');
            }
            
            document.body.removeChild(textArea);
        }

        function openLink() {
            const text = resultText.textContent;
            if (isURL(text)) {
                window.open(text, '_blank');
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startScanning);
        stopBtn.addEventListener('click', stopScanning);
        copyBtn.addEventListener('click', copyToClipboard);
        openBtn.addEventListener('click', openLink);

        // Iniciar autom√°ticamente cuando la p√°gina carga
        window.addEventListener('load', () => {
            setTimeout(() => {
                startScanning();
            }, 1000);
        });

        // Cleanup al salir de la p√°gina
        window.addEventListener('beforeunload', () => {
            if (isScanning && html5QrcodeScanner) {
                html5QrcodeScanner.clear();
            }
        });
    </script>
</body>
</html>
