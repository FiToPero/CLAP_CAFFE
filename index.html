<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAP BAR - Esc√°ner QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5AF2CA 0%, #078C69 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(15, 97, 79, 0.18);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 4px rgba(53, 153, 6, 0.5);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 1.2;
        }

        .features {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px hidden rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .feature-image {
            max-width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 0rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçπ CLAP BAR</h1>
        <p class="subtitle">Bienvenido a nuestra experiencia en Cafe</p>
        
        <div class="features">
            <div class="feature">
                <img src="images/menu_01.jpg" alt="Men√∫ 01" class="feature-image">
            </div>
            
            <div class="feature">
                <img src="images/menu_02.jpg" alt="Men√∫ 02" class="feature-image" >
            </div>
            
            <div class="feature">
                <img src="images/menu_03.jpg" alt="Men√∫ 03" class="feature-image" >
            </div>
            <div class="feature">
                <img src="images/menu_04.jpg" alt="Men√∫ 04" class="feature-image" >
            </div>
        </div>
        
        <div class="footer">
            <p>¬© 2025 CLAP BAR </p>
        </div>
    </div>
</body>
</html>
